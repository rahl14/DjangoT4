<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alumnos</title>
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Alumnos</h1>

    <!-- Botón para abrir el modal -->
    <a href="/insertar/" class="btn btn-primary mb-3">Agregar Alumno</a>


    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre y Apellido</th>
          <th scope="col">Nombre del Curso</th>
          <th scope="col">Nota del Curso</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for alumno in alumnos %}
        <tr>
            <td>{{ alumno.0 }}</td>
            <td>{{ alumno.1 }}</td>
            <td>{{ alumno.2 }}</td>
            <td>{{ alumno.3 }}</td>
            <td>{{ alumno.4 }}</td>
            <td><a href="/editar/{{ alumno.0 }}" class="btn btn-warning btn-sm" >Editar</a></td>
            <td><a href="/eliminar/{{ alumno.0 }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro que quieres eliminar?')">Eliminar</a></td>

        </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>

  <!-- Scripts de Bootstrap (jQuery y Popper.js son requeridos) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  
</body>
</html>
