<!-- edit.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alumno</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Alumno</h1>
        <!-- Modal de Editar Alumno -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Alumno</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="editForm" method="POST" action="{% url 'editar_alumno' id_alumno=alumno.0 %}">
                        {% csrf_token %}
                        <div class="modal-body">
                            <!-- Campos del formulario -->
                            <div class="mb-3">
                                <label for="nombre_apellido" class="form-label">Nombre y Apellido:</label>
                                <input type="text" class="form-control" id="nombre_apellido" name="nombre_apellido" value="{{ alumno.1 }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="nombre_curso" class="form-label">Nombre del Curso:</label>
                                <input type="text" class="form-control" id="nombre_curso" name="nombre_curso" value="{{ alumno.2 }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="nota_curso" class="form-label">Nota del Curso:</label>
                                <input type="number" class="form-control" id="nota_curso" name="nota_curso" value="{{ alumno.3 }}" min="0" max="20" required>
                            </div>
                            <!-- Ocultar el campo de id_alumno -->
                            <input type="hidden" name="id_alumno" value="{{ alumno.0 }}">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap (jQuery y Popper.js son requeridos) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#editModal').modal('show');
        });
    </script>

</body>
</html>
